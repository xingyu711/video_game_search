<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Video Game Search</title>
</head>
<body class="d-flex h-75 text-center">
    <div class="container d-flex w-50 h-100 mx-auto p-3 flex-column">
        <img src="{{ url_for('static', filename='logo.png')}}" width="350px" class="mt-auto mb-4 mx-auto">
        <form class="input-group mb-auto" action="/search" method="POST">
            <input type="text" name="query" class="form-control" placeholder="Enter game name / genre / publisher / platform">
            <input type="submit" value="Search" class="btn btn-primary" style="background-color:#545174; border-color:#545174" >
        </form>
    </div>
</body>
</html>
